    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
<!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
<script>


// Initialize Chart.js
const ctx = document.getElementById('performanceChart').getContext('2d');
const performanceChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [
            {
                label: 'Overall Performance',
                data: [30, 25, 40, 45, 35, 50, 55, 60, 65, 70, 75, 80], // example data
                backgroundColor: '#007BFF',
                borderColor: '#007BFF',
                borderWidth: 1,
                borderRadius: 5,
                barThickness: 12,
            }
        ]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    callback: function(value) {
                        return value + '%';
                    }
                }
            },
            x: {
                grid: {
                    display: false
                }
            }
        },
        plugins: {
            legend: {
                display: true
            }
        }
    }
});
document.getElementById('filtersForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const dateRange = document.getElementById('dateRange').value;
    const campaignType = document.getElementById('campaignType').value;
    
    Swal.fire({
        icon: 'info',
        title: 'Filters Applied',
        html: `Date Range: ${dateRange}<br>Campaign Type: ${campaignType}`,
        confirmButtonText: 'OK'
    });
    

});
document.addEventListener('DOMContentLoaded', function() {
    const closeButton = document.querySelector('.close-btn');
    closeButton.addEventListener('click', function() {
      document.querySelector('.chart-error').style.display = 'none';
    });
  
    // Check on load
    checkScreenSize();
  
    // Check on resize
    window.addEventListener('resize', checkScreenSize);
  });
  
  
    </script>
